name: Deploy Minecraft Server
on:
  push:
    branches: [ Gameserver ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.GAMESERVER_SSH_KEY }}

      - name: Accept host key
        run: ssh-keyscan -H ${{ secrets.GAMESERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Sync files via rsync
        run: |
          rsync -avz --delete \
            -e "ssh -o StrictHostKeyChecking=accept-new" \
            ./ ${{ secrets.GAMESERVER_USER }}@${{ secrets.GAMESERVER_HOST }}:/srv/minecraft

      - name: Herstart Minecraft
        run: |
          ssh -o StrictHostKeyChecking=accept-new \
            ${{ secrets.GAMESERVER_USER }}@${{ secrets.GAMESERVER_HOST }} \
            sudo systemctl restart minecraft
